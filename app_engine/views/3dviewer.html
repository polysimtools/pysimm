    .viewer-div {

  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="/static/css/ChemDoodleWeb.css" type="text/css">
  <script type="text/javascript" src="/static/js/ChemDoodleWeb.js"></script>
  <script>
function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
}

function loadMoleculeFromSmiles(smiles) {
    xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            viewer.loadMolecule(ChemDoodle.readJSON(xhr.responseText).molecules[0]);
        }
    };
    xhr.open('POST', '/system/pubchemsmiles2chemdoodlejson?input='+smiles);
    xhr.send()
}

function loadMoleculeFromXyz(xyz) {
    xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            viewer.loadMolecule(ChemDoodle.readJSON(xhr.responseText).molecules[0]);
        }
    };
    xhr.open('POST', '/system/xyz2chemdoodlejson?xyz='+xyz);
    xhr.send()
}

</script>

</head>
